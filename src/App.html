<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="App.css">
    </head>
    <body>
    <h1>Tic-Tac-Toe</h1><br>
    <form id="results">
        <table>
            <tr>
                <td>
                    <input type="text" class="names" id="firstPlayerName" placeholder="X's Name">
                </td>
                <td>
                    <h2 id="XResults">X: 0</h2>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2 id="tieResults">Tie: 0</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="names" id="secondPlayerName" placeholder="O's Name">
                </td>
                <td>
                    <h2 id="OResults">O: 0</h2>
                </td>
            </tr>
        </table>
    </form>
    <form id="board">
        <table>
            <tr>
                <td>
                    <input type="button" id="XO11" class="XO" onclick="onClickXOElement(this)">
                </td>
                <td>
                    <input type="button" id="XO12" class="XO" onclick="onClickXOElement(this)">
                </td>
                <td>
                    <input type="button" id="XO13" class="XO" onclick="onClickXOElement(this)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="XO21" class="XO" onclick="onClickXOElement(this)">
                </td>
                <td>
                    <input type="button" id="XO22" class="XO" onclick="onClickXOElement(this)">
                </td>
                <td>
                    <input type="button" id="XO23" class="XO" onclick="onClickXOElement(this)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="XO31" class="XO" onclick="onClickXOElement(this)">
                </td>
                <td>
                    <input type="button" id="XO32" class="XO" onclick="onClickXOElement(this)">
                </td>
                <td>
                    <input type="button" id="XO33" class="XO" onclick="onClickXOElement(this)">
                </td>
            </tr>
        </table>
        <table class="downButtons">
            <tr>
                <td>
                    <input type="reset" class="reset" onclick="location.reload()">
                </td>
                <td>
                    <input type="button" class="nextGame" onclick="restartTheBoard()" value="Next Game">
                </td>
            </tr>
        </table>
    </form>
    <script src="XOScript.ts"></script>
    </body>
</html>
